<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
  <h1>FIRST PROJECT</h1><br>
  <form>
    <label for="name">Enter your Name</label><br>
    <input type="text" id="name"name="name" 
    placeholder="Please enter your name" maxlength="25" required> <br>
    
    <label for="email">Enter your e-mail</label><br>
    <input type="text" id="email" name="email" value="test@example.com" autofocus required><br>
    
    <label for="pass">Enter Password<label><br>
    <input type="password" id="pass" name="pass" minlength="6" required>
    <br><br>
    
    <label for="category">Category:</label>
    <select id="Category" name="category" required>
      <option value="Default" selected disabled hidden>Select</option>
      <option value="Student">Student</option>
      <option value="Employee">Employee</option>
      <option value="Freelancer" selected>Freelancer</option>
    </select><br><br>
    
    <label for="Date">Event Date <label>
    <input type="date" id="Date" name="Date" required><br><br>
    
    <label for="ticket-no">Enter No.of Tickets: <label>
    <input type = "radio" name = "ticket-no" value ="1 ticket" required> 1 ticket
    <input type = "radio" name = "ticket-no" value ="2 ticket" checked> 2 ticket 
    <input type = "radio" name = "ticket-no" value ="3 ticket"> 3 ticket
    <br><br>

    <label for="payment">Payment</label>
    <input type="checkbox" id="payment" value="Online Payment" required><br><br>

    <label for=notes>Notes:</label><br>
    <textarea rows = "5" cols = "50" name = "notes" placeholder="Enter comments here.."></textarea><br>
   
    <input type = "submit" value = "SUBMIT">&nbsp;
    <input type="reset" value="RESET">
     
</body>
</html>
