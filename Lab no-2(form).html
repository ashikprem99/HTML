<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
  <h1>Subscription</h1><br>
  <form>
    <label for="name">Enter your Name</label><br>
    <input type="text" id="name"name="name" 
    placeholder="Please enter your name" maxlength="25" required> <br>
    
    <label for="num">Enter Phone Number<label><br>
    <input type="text" id="num" name="num"
    placeholder="Please enter your ph.no" minlength="10" required>
    <br>

    <label for="email">Enter your e-mail</label><br>
    <input type="text" id="email" name="email" value="test@example.com" autofocus required><br><br>
    
    
    <label for="category">Category:</label>
    <select id="Category" name="category" required>
      <option value="None" disabled>Select</option>
      <option value="Employee">Employee</option>
      <option value="Student">Student</option>
    </select><br><br>
    
    
    <label for="ticket-no">Enter Plan <label>
    <input type = "radio" name = "ticket-no" value ="1 ticket" required> 3 months
    <input type = "radio" name = "ticket-no" value ="2 ticket"> 6 months 
    <input type = "radio" name = "ticket-no" value ="3 ticket"checked> 1 year
    <br><br>

    <label for="payment">Reader's Digest</label>
    <input type="checkbox" id="book" value="book"><br><br>

    <input type = "submit" value = "SUBMIT">&nbsp;
    <input type="reset" value="RESET">
     
</body>
</html>
